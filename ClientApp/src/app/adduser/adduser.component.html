
<div>
    <h1>Добавить пользователя</h1>
    <form [formGroup]="adduserForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Имя(Только кириллица)</label>
            <input type="text"  formControlName="name" class="form-control" >
        </div>
        <div class="form-group">
            <label>Год рождения(1900-2020)</label>
            <input type="number" formControlName="yearOfBirth" class="form-control">
        </div>
        <div class="form-group">
            <label>Телефонный номер(10-12 символов)</label>
            <input type="text" formControlName="phoneNumber" class="form-control">
        </div>
        <button type="submit" [disabled]="adduserForm.invalid">Submit</button>
    </form>
</div>
